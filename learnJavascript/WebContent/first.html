<!DOCTYPE html>
<html>
<body>

<h1>My First JavaScript</h1>

<button type="button"
onclick="document.getElementById('demo').innerHTML = 'Hi There'">
Click me to display Date and Time.</button>

<p id="demo">Java Script can change html content</p>

<button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">
Click Me</button>

<button type="button" onclick="document.getElementById('demo').style.display='none'">
Click me to hide</button>

<p id="demo1" style="display:none">Java Script is very nice</p>

<button type="button" onclick="document.getElementById('demo1').style.display='block'">
Click me to show</button>

</body>
</html>
